<!DOCTYPE html>
<html>
<body>

	<h1>My First Heading</h1>

	<p>Altamash Ansari master</p>
	<button onclick="getData()">OK</button>
	<div class="data">The data is:</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function getData() {
			$.ajax({
				type: "GET",
				url: "/api/v1/functions/altamash",
				beforeSend: function(xhr){
					xhr.setRequestHeader('application_api_key', 'bltd470ad1e7ce19b96');
					xhr.setRequestHeader('secret_key', 'altamash');
				},
				success: function(data, status){
					console.log(data)
					$('.data').text(data);
				},
				error: function(data, status){
					$('.data').text(data);
				}
			});
		}
	</script>
</body>
</html>
